defaults:
  - model: original

model:
  load: ./checkpoints/nocs_classification/1684375078.9997997/torch-nocs-classification_2.pth

project_name: torch-nocs-classification
run_name:     default
num_epochs: 5

data:
  training:
    dir: ./data/habitat/train
    loader:
      batch_size: 1
      shuffle: False

checkpoint_dir: ./checkpoints/nocs_classification/${now:%Y-%m-%d_%H-%M-%S}
device: cuda:1

optimizer:
  _target_: torch.optim.Adam
  lr: 0.0001
  weight_decay: 0.0001
  betas: [0.9, 0.99]